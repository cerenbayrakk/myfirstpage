<h2>Daha Fazla input Çeşidi</h2>

<form action="/birds">
  <input type="checkbox" name="tos" id="agree" checked>
  <label for="agree">Kabul Ediyorum</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="animal">Favori Hayvanınızı Seçin</label>
      <select name="animal" id="animal">
      <option value="fish">Balık</option>
      <option value="bird" selected>Kuş</option>
      <option value="cat">Kedi</option>
      </select>
    </p>
    <p>
      <label for="cheese">Peynir Miktarı</label>
      <input 
      type="range" 
      name="cheese_level" 
      id="cheese" 
      min="1" 
      max="100" 
      step="7">  
     </p>
     <p>
      <label for="note">Özel İstek</label><br/>
      <textarea 
      name="note" 
      id="note"  
      cols="20" 
      rows="10"
      placeholder="Buraya İsteklerinizi Yazın" >
    </textarea>
     </p>

  <button>Yolla</button>
</form>

<button>Submit</button>
  



</body>
